# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    check:
      jobs:
        - neutron-lbaasv2-dsvm-api
        - neutron-lbaasv2-dsvm-scenario:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-tox-functional
        - octavia-v1-dsvm-scenario:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-v1-dsvm-scenario-multinode:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-v1-dsvm-scenario-kvm-centos.7:
            voting: false
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
    gate:
      queue: octavia
      jobs:
        - octavia-tox-functional
        - octavia-v1-dsvm-scenario:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - octavia-v1-dsvm-scenario-multinode:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
              - ^tempest/hacking/.*$
              - ^tempest/tests/.*$
        - neutron-lbaasv2-dsvm-api
